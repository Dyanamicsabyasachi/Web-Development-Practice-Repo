<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .card {
            width: 300px;
            height: 400px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card .content {
            padding: 20px;
            text-align: center;
        }

        .card .content h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
        }

        .card .content p {
            margin: 10px 0;
            font-size: 1rem;
            color: #666;
        }

        .card .content a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .card .content a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Card Image">
        <div class="content">
            <h3>Card Title</h3>
            <p>This is a brief description of the card content. It's engaging and informative!</p>
            <a href="#">Read More</a>
        </div>
    </div>
</body>
</html>
