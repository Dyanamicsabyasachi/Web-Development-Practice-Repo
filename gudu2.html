<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        /* Basic styling for layout and visual appeal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header, footer {
            background-color: #da0c0c;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        
        nav li {
            margin-right: 20px;
        }
        
        nav a {
            color: #333;
            text-decoration: none;
        }
        
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>My Webpage</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <main>
        <h2>Welcome to My Webpage!</h2>
        <p>This is a basic HTML webpage.</p>
        <button>Click Me!</button>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>
</body>
</html>
