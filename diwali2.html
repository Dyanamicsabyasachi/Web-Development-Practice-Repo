<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali</title>
    <style>
        /* General body styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #0d0d0d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Centered Diwali message */
        .message {
            text-align: center;
            font-size: 3rem;
            color: #ffdb4d;
            animation: flicker 1.5s infinite;
        }

        /* Animation for flickering effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Fireworks effects */
        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #ffcc00, #ff6600, transparent);
            animation: explode 1.2s infinite;
        }

        /* Randomized positions and sizes */
        .firework:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 20%;
            top: 30%;
        }
        .firework:nth-child(2) {
            width: 50px;
            height: 50px;
            left: 70%;
            top: 40%;
            animation-delay: 0.2s;
        }
        .firework:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            top: 60%;
            animation-delay: 0.4s;
        }
        .firework:nth-child(4) {
            width: 45px;
            height: 45px;
            left: 80%;
            top: 20%;
            animation-delay: 0.6s;
        }

        /* Explosion animation */
        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">Happy Diwali!</div>

    <!-- Firework circles -->
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
</body>
</html>
