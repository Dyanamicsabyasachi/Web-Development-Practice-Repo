Here's a simple HTML program that creates a "Digital Business Card".

HTML Code (index.html)


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .card {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>sabyaschi Nayak</h2>
        <p>Software Developer</p>
        <p>Contact: <a href="sabyaschi2example.com">sabyaschi@example.com</a></p>
        <p><a href="(link unavailable)" target="_blank">LinkedIn</a></p>
        <button onclick="window.print()">Print Card</button>
    </div>
</body>
</html>
