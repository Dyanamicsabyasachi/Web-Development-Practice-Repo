<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night View</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #0b3d91, #000);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .stars {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #fff, #ddd);
            border-radius: 50%;
            box-shadow: 0 0 50px #fff;
        }

        .landscape {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #003300, #004d00);
        }

        /* Random stars */
        .stars:nth-child(1) { top: 10%; left: 20%; }
        .stars:nth-child(2) { top: 30%; left: 40%; }
        .stars:nth-child(3) { top: 15%; left: 70%; }
        .stars:nth-child(4) { top: 50%; left: 10%; }
        .stars:nth-child(5) { top: 60%; left: 80%; }
        .stars:nth-child(6) { top: 70%; left: 50%; }
        .stars:nth-child(7) { top: 80%; left: 30%; }
        .stars:nth-child(8) { top: 20%; left: 60%; }
    </style>
</head>
<body>
    <!-- Stars -->
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>

    <!-- Moon -->
    <div class="moon"></div>

    <!-- Landscape -->
    <div class="landscape"></div>
</body>
</html>
